<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이메일 전송 창</title>
<style>
 input, textarea {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            display: block;
        }


</style>

</head>
<body>
<form id="frm" method="post" action="./mailok.do">
<input type="text" name="to_name" placeholder="담당자 성함을 입력하세요"><br>
<input type="text" name="to_mail" placeholder="회신받을 메일주소를 입력하세요"><br>
<input type="text" name="subject" placeholder="제목을 입력하세요"><br>
<textarea name="context" rows="10" cols="50" placeholder="내용을 입력하세요"></textarea><br>
<input type="button" value="메일전송" onclick="mail()">
</form>
</body>


<script>
function mail() {
	if(frm.to_name.value==""){
		alert("성함을 입력해주셔야 합니다.");
	}else if(frm.to_mail.value==""){
		alert("메일 주소를 입력해주셔야 합니다.");
	}else if(frm.subject.value==""){
		alert("제목을 입력해주셔야 합니다.");
	}else if(frm.subject.value==""){
		alert("내용을 입력해주셔야 합니다.");
	}else{
		frm.submit();
	}
}



</script>
</html>
