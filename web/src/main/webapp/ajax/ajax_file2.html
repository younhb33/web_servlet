<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax Jquery- File전송</title>
<script src="../jquery/jquery.js"></script>
<script>
$(function() {
	$("#btn").click(function() {
		if(	$("#mfile").val()==""){
			alert("파일을 첨부햐셔야 합니다.");
		}else{
			/*
				1. jquery ajax IO형태 두가지 방식 <form태그> 선언 후
			 	new FormData()를 이용하여 Back-end로 전달
				2. form 태그 없는 방식일 경우 아이디로 
				[]배열기호 + files[] 배열 기호까지 적용
			*/
			
			/*
			var $fileup = $("#mfile")[0];
			var $file = $fileup.files[0];
			var $formdata = new FormData();
           	console.log($file);
			$formdata.append("mfile",$file);
			console.log($formdata.get("mfile"));
			*/
			var $formdata = new FormData();
			$formdata.append("mfile",$("#mfile")[0].files[0]);
			/*
			var $formdata = new FormData();
			$formdata.append("mfile",$("#mfile")[0]);
			console.log($formdata);
			*/
			$.ajax({
				url:"./ajax_fileok.do",
				cache:false,
				type: "post",
				dataType : "HTML",
				data : $formdata,   //File전송하는 data를 적용하는 방식
				contentType : false, // multipart/form-data를 위해 false로 설정
				processData: false, 	//데이터를 문자화 하지 않도록 설정
				success: function(result) {
					//console.log(result);
					if(result=="ok"){
						alert("올바르게 파일이 전송 되었습니다.");
					}
				},
				error:function(error){
					console.log(error);
				}
			})
		}
	});
});

</script>
</head>
<body>
이미지 첨부파일 : <input type="file" id="mfile"><br>
<input type="button" value="전송" id="btn"> 
</body>
</html>
