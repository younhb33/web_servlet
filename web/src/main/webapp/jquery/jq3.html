<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션-jquery</title>
<script src="./jquery.js"></script>
<style>
.box{
width:0px;
height:30px;
background-color:red;
}

</style>
<script>
$(function() {
	var $data = [150,250];
	$("#btn").click(function() {
		$("#box").animate({
			"width":$data[0]+"px"
		},1500);
	});
	$("#btn2").click(function() {
		$("#box").animate({
			"width":$data[1]+"px"
		},1500);
	});
	
	$("#close").click(function() {
		$(".popup").fadeOut(1500);
	});
	
});
</script>
</head>
<body>
<input type="button" value="클릭" id="btn">
<input type="button" value="클릭2" id="btn2">
<div class="box" id="box"></div>

<div class="popup">
<div class="close" id="close">X</div>

</div> 

</body>
<style>
.popup{
width:500px;
height:500px;
background-color: blue;
position: relative;
}
.close{
width: 50px;
height: 50px;
background-color: black;
color: white;
font-size: 25px;
text-align: center;
line-height: 50px;
position: absolute;
left: 100%;
}
</style>

</html>
