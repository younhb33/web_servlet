<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body><!-- submit사용시 onsubmit form태그에 사용(return 입력 필수) -->
<form id="frm" method="post" action="./session1.do" onsubmit="return login()">
아이디 : <input type="text" name="mid"><br>
패스워드 : <input type="password" name="mpass"><br>
<input type="submit" value="로그인">
</form>
</body>
<script>
function login() {
	if(frm.mid.value==""){
		alert("아이디를 입력하세요");
		return false;
	}else if(frm.mpass.value==""){
		alert("패스워드를 입력하세요");
		return false;
	}else{
		return true;
	}
}


</script>
</html>
